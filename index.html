<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Idea Box</title>
  </head>
  <body>
    <div class="page-container">
      <nav class="ideas-menu">
        <h1 class="idea-box-header">IdeaBox</h1>
        <div class="menu-styling-container">
          <h2 class="filter-starred-ideas">Filter Starred Ideas</h2>
          <button class="show-starred-ideas disable-button" disabled>Show Starred Ideas</button>
        </div>
      </nav>
      <section class="main-idea-container">
        <form class="main-section">
          <label class="title"><input class="input-title-border" type="text" name="title-input" id="titleInput">Title</label>
          <label class="body"><input class="input-body-border" type="text" name="body-input" id="bodyInput">Body</label>
          <button type="button" class="save-button disable-button" id="saveButton" disabled>Save</button>
          <div class="search-ideas-container">
            <img class="search-image" src="./assets/search.svg" alt="magnifying glass">
            <input class="input-search-border" type="search" name="search-box" placeholder=" Search ideas">
          </div>
        </form>
        <section class="idea-section" id="ideaSection"></section>
      </section>
    </div>
    <script type="text/javascript" src="./idea.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
